name: EAS Build Preview Release
on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    name: Install and build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: 4.x
          token: ${{ secrets.EXPO_TOKEN }}
          expo-cache: true
          
      - name: Checkout spelieve-secret
        uses: actions/checkout@v3
        with:
          repository: Ayato-kosaka/spelieve-secret
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          path: spelieve-secret
          
      - run: 'mv ./spelieve-secret/spelieve-frontend/release/ENV.ts ./src'
      
      - run: 'rm -rf spelieve-secret/'

      - name: Install dependencies
        run: npm ci

      - name: Build on EAS
        run: npx eas-cli build --profile preview --platform ios --non-interactive --no-wait
